            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>

                    <li class="nav-item">

    <h1 class="display-1 text-center text-white mt-5 mb-5 poppins-thin mx-3">
        Sign To Text
    </h1>

    <div class="container" style="background-color: white;">
        <h2 class="poppins-thin pt-3 text-center">
            Live Feed
        </h2>
        <hr>
        <div class="container col-6">
            <div class="vid">
                <img src="{{ url_for('video') }}" width="100%">
            </div>
        </div>
        <hr>
        <form action="{{ url_for('capture') }}">    
            <button type="submit" id="logregbutt" class="btn btn-outline-white text-white text-center py-2 mb-3 w-100">Click to Capture!</button>
        </form>
    </div>

    <div class="container mt-5" style="background-color: white;">
        <h2 class="poppins-thin text-center pt-3">Predicted Output:</h2>
        <hr>
        <div class="py-2" style="font-size:30px; color:black;; text-transform: uppercase;">
            {{ output }}
        </div>
        <hr>
        <div class="row">
            <div class="col-6 mb-3">
                <form action="{{ url_for('reset') }}">    
                    <button type="submit" id="logregbutt" class="btn btn-outline-white w-100">Reset</button>
                </form>
            </div>
            <div class="col-6">
                <form action="{{ url_for('del_last') }}">    
                    <button type="submit" id="logregbutt" class="btn btn-outline-white w-100">Delete Last Letter</button>
                </form>
            </div>
        </div>
    </div>
