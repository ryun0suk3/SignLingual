<meta charset="utf-8">

</head>

    <nav class="navbar navbar-expand-sm bg-light sticky-top">

        <a class="navbar-brand" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-ear-fill" viewBox="0 0 16 16">

          </svg>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-double-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
              <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
            </svg>
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}"">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div class="container mt-5">
      <h1 class="display-1 text-center text-white pt-5 pb-5 poppins-thin" id="main-head">SignLingual</h1>
      <div class="row justify-content-center" id="loginform">
        <div class="col-md-6 col-lg-6" id="login">
          <div class="card" id="login">
            <div class="card-body" style="background-color: white;">
              <div class="tab-content" id="loginRegisterContent">
                <div class="tab-pane fade show active w-100" id="login" role="tabpanel" aria-labelledby="login-tab">
                  <form action="{{ url_for('login') }}" method="post">
                    {% if message is defined and message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    <div class="form-group mt-3 mb-2">
                        <!-- <label for="email">Email:</label> -->
                        <input type="email" class=" py-3 form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group mb-3">
                        <!-- <label for="pwd">Password:</label> -->
                        <input type="password" class="my-3 py-3 form-control" id="password" name="password" placeholder="Enter password">
                    </div>    
                    <button type="submit" class=" py-3 btn btn-outline-white w-100" id="logregbutt">Login</button>
                </form>
                <hr>  
                <h4 class="mt-4 text-center poppins-light pb-2">Haven't registered yet? </h4>
                  <a class="text-center" href="{{ url_for('register') }}">
                    <button class="btn btn-outline-white w-100 py-3 mb-3" id="logregbutt">Sign Up</button>
                  </a>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
